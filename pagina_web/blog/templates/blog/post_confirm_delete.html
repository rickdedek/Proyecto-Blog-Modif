{% extends 'blog/base.html' %}

{% block title %}
<title>Borrar Post</title>      
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
                {% csrf_token %}
                <fieldset form="form-group">
                    <legend class="border-bottom mb-4">
                        Delete Post

                    </legend>
                    <h2>Seguro que deseas eliminar el post {{ object.title }}</h2>

                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Si, Borrar </button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancelar</a>
                </div>
        </form>
        
    </div>
{% endblock %}
